<mat-toolbar>
  <mat-toolbar-row>
    <span>My App</span>
    <span class="spacer"></span>
    <mat-form-field class="icon">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list cols="1" class="gridtile">
  <mat-grid-tile [style.background]="'lightgreen'">
    Upper Part
  </mat-grid-tile>
  <mat-grid-tile [style.background]="'lightblue'">
    <mat-tab-group class="tab">
      <mat-tab label="First">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="foundDate">
            <th mat-header-cell *matHeaderCellDef> Found Date </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="selectOption">
            <th mat-header-cell *matHeaderCellDef> Found Date </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-tab>
      <mat-tab label="Second">
        Content 2
      </mat-tab>
      <mat-tab label="Third">
        Content 3
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
