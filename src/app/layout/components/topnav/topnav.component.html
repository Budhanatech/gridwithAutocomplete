<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        My Web App
    </div>
    <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
        <!-- <mat-form-field>
            <input matInput [placeholder]="'Search' | translate">
        </mat-form-field> -->

        <!-- Financial Year -->
        <mat-form-field>
            <mat-label>Financial Year</mat-label>
            <mat-select (selectionChange)="routeChange($event);" [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">2019-2020</mat-option>
              <mat-option value="option2">2018-2019</mat-option>
              <mat-option value="option3">2017-1018</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Comapny Name -->
          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Amazon</mat-option>
              <mat-option value="option2">HP</mat-option>
              <mat-option value="option3">Dell</mat-option>
            </mat-select>
          </mat-form-field>


          <!-- Project Name -->
          <mat-form-field>
            <mat-label>Project Name</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Web App in Angular</mat-option>
              <mat-option value="option2">PHP Hp App</mat-option>
              <mat-option value="option3">Dailer app</mat-option>
            </mat-select>
          </mat-form-field>

           <!-- Location Name -->
           <mat-form-field>
            <mat-label>Location Name</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Ahemedabad</mat-option>
              <mat-option value="option2">Pune</mat-option>
              <mat-option value="option3">Mumbai</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Department Name -->
          <mat-form-field>
            <mat-label>Department Name</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">HK Purchase</mat-option>
              <mat-option value="option2">Marketing</mat-option>
              <mat-option value="option3">Sales</mat-option>
            </mat-select>
          </mat-form-field>
    </form>
